<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系站长</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- 全新自适应视觉系统 --- */
        :root {
            /* 默认暗色主题变量 */
            --bg-card: #1C1C1E;
            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --accent-blue: #3B82F6;
            --border-color: rgba(255, 255, 255, 0.1);
            --info-box-bg: #313135;
        }

        /* 媒体查询：当用户的系统设置为亮色模式时，应用以下变量 */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-card: #FFFFFF;
                --text-primary: #1F2937;
                --text-secondary: #6B7280;
                --accent-blue: #2563EB;
                --border-color: rgba(0, 0, 0, 0.1);
                --info-box-bg: #F3F4F6;
            }
        }

        /* --- 页面基础 --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            /* 关键：背景透明，以适应任何父页面的背景色 */
            background-color: transparent; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            /* 关键：使用Flexbox实现内容在iframe内完全居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 主容器 --- */
        .contact-container {
            width: 100%;
            max-width: 920px;
            text-align: center;
        }
        
        /* --- 头部 --- */
        .contact-header {
            margin-bottom: 3rem;
        }
        .contact-header .title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-blue);
            margin: 0 0 1rem 0;
        }
        .contact-header .description {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* --- 卡片网格 --- */
        .contact-grid {
            display: grid;
            /* 优化：只保留两个核心联系方式，所以设置为两列 */
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
        /* 响应式设计：在小屏幕上变为单列 */
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        /* --- 卡片设计 --- */
        .contact-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .contact-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        /* --- 卡片内部 --- */
        .card-header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 1.5rem; 
        }
        .card-header .icon { 
            font-size: 1.5rem; 
            margin-right: 0.75rem; 
            color: var(--accent-blue);
            width: 24px;
            text-align: center;
        }
        .card-header .card-title { 
            font-size: 1.2rem; 
            font-weight: 500; 
            color: var(--text-primary); 
        }
        
        .card-body {
            flex-grow: 1; /* 确保内容区撑满，使底部对齐 */
        }
        .card-body p { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            line-height: 1.8; 
            margin: 0; 
        }
        
        .card-footer {
            margin-top: 2rem; /* 固定与上方内容的间距 */
        }

        .card-footer a, .card-footer .info-box {
            display: block; 
            width: 100%; 
            text-align: center;
            padding: 0.75rem 1rem; 
            border-radius: 10px;
            text-decoration: none; 
            font-weight: 500; 
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .card-footer .btn-primary {
            background-color: var(--accent-blue);
            color: #FFFFFF;
        }
        .card-footer .btn-primary:hover {
            background-color: #60A5FA;
            transform: scale(1.03);
        }
        .card-footer .info-box {
            background-color: var(--info-box-bg); 
            color: var(--text-secondary);
            font-family: monospace;
            user-select: all; /* 方便用户复制 */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <header class="contact-header">
            <h2 class="title">联系站长</h2>
            <p class="description">
                抱歉，站长微信当前添加频繁受限。为了能及时与您沟通，请选择以下最适合您的方式联系我：
            </p>
        </header>
        
        <main class="contact-grid">
          
            <!-- Telegram 群组 -->
            <section class="contact-card">
                <div class="card-header">
                    <span class="icon"><i class="fab fa-telegram-plane"></i></span>
                    <h3 class="card-title">Telegram 群组</h3>
                </div>
                <div class="card-body">
                    <p>推荐使用！点击直接加入我们的官方Telegram社群进行咨询和交流。</p>
                </div>
                <footer class="card-footer">
                    <a href="https://3yuedaohang.com/TG" target="_blank" rel="noopener noreferrer" class="btn-primary">
                        加入TG站长社群
                    </a>
                </footer>
            </section>

            <!-- 邮件联系 -->
            <section class="contact-card">
                <div class="card-header">
                    <span class="icon"><i class="fas fa-envelope-open-text"></i></span>
                    <h3 class="card-title">邮件联系</h3>
                </div>
                <div class="card-body">
                    <p>发送您的需求和联系电话到我的邮箱，我会在第一时间主动联系您。</p>
                </div>
                <footer class="card-footer">
                    <div class="info-box">terminos888@gmail.com</div>
                </footer>
            </section>

        </main>
    </div>
</body>
</html>
