<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>流媒体聚合导航</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* --- 基本重置和设置 --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --- 动画关键帧定义 --- */
    @keyframes animate-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 12px #00ffff; }
      50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    }
    
    @keyframes card-fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 高亮卡片呼吸灯动画 */
    @keyframes pulse-border-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 153, 0, 0.7), 0 0 5px #ffffff;
        border-color: #ff9900;
      }
      50% {
        box-shadow: 0 0 35px rgba(255, 153, 0, 1), 0 0 10px #ffffff;
        border-color: #ffcc66;
      }
    }

    /* --- 页面主体样式 --- */
    body {
      background: linear-gradient(135deg, #000428, #004e92, #1f1f1f, #000000);
      background-size: 400% 400%;
      animation: animate-bg 20s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* --- 标题样式 --- */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: pulse-glow 3s infinite ease-in-out;
      text-align: center;
    }

    /* 信息提示栏样式 */
    .info-box {
      background: rgba(10, 25, 47, 0.6);
      border: 1px solid #00ffff;
      border-radius: 12px;
      padding: 15px 25px;
      margin-bottom: 40px;
      max-width: 600px;
      width: 95%;
      text-align: center;
      font-size: 1.1em;
      line-height: 1.6;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .info-box span {
      color: #ff9900;
      text-shadow: 0 0 8px #ff9900;
    }

    /* --- 网格布局 --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      max-width: 1300px;
      width: 100%;
    }

    /* --- 卡片样式 --- */
    .card {
      background: rgba(10, 25, 47, 0.5);
      border: 1px solid #00ffff;
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      cursor: pointer;
      backdrop-filter: blur(5px);
      animation: card-fade-in 0.5s ease-out forwards;
      opacity: 0;
    }
    
    .card:hover {
      transform: translateY(-5px) scale(1.05);
      border-color: #99feff;
      box-shadow: 0 0 25px #00ffff, 0 0 5px #ffffff;
    }

    /* 高亮卡片特殊样式 */
    .card.highlight {
        animation-name: card-fade-in, pulse-border-glow;
        animation-duration: 0.5s, 2.5s;
        animation-timing-function: ease-out, ease-in-out;
        animation-delay: 0s, 0s;
        animation-iteration-count: 1, infinite;
        animation-fill-mode: forwards, normal;
        transform: scale(1.05);
    }

    /* ✅【关键修正】移除了之前错误的 .card.highlight:hover 规则。
       现在它会自然使用上面 .card:hover 的效果，同时保持发光动画。
    */

    .card a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.1em;
    }

    .card a img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px #00ffff);
    }
    
    /* 卡片错落入场动画延迟 */
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.15s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    .card:nth-child(4) { animation-delay: 0.25s; }
    .card:nth-child(5) { animation-delay: 0.3s; }
    .card:nth-child(6) { animation-delay: 0.35s; }
    .card:nth-child(7) { animation-delay: 0.4s; }
    .card:nth-child(8) { animation-delay: 0.45s; }
    .card:nth-child(9) { animation-delay: 0.5s; }
    .card:nth-child(10) { animation-delay: 0.55s; }
    .card:nth-child(11) { animation-delay: 0.6s; }
    .card:nth-child(12) { animation-delay: 0.65s; }
    .card:nth-child(13) { animation-delay: 0.7s; }
    .card:nth-child(14) { animation-delay: 0.75s; }
    .card:nth-child(15) { animation-delay: 0.8s; }
    .card:nth-child(16) { animation-delay: 0.85s; }
    .card:nth-child(17) { animation-delay: 0.9s; }
    .card:nth-child(18) { animation-delay: 0.95s; }
    .card:nth-child(19) { animation-delay: 1.0s; }
    .card:nth-child(20) { animation-delay: 1.05s; }

  </style>
</head>
