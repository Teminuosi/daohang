<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>核心服务中心 - 三月空间</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet" />
  <style>
    /* 样式与 index.html 完全一致，直接复用 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    @keyframes animate-bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes pulse-glow { 0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 12px #00ffff; } 50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; } }
    @keyframes card-fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; translateY(0); } }
    @keyframes pulse-gold-glow { 0%, 100% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8), 0 0 8px #ffffff; border-color: #ffd700; } 50% { box-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 12px #ffffff; border-color: #fffacd; } }
    @keyframes pulse-tg-glow { 0%, 100% { box-shadow: 0 0 25px rgba(0, 174, 239, 0.8), 0 0 8px #ffffff; border-color: #00aeef; } 50% { box-shadow: 0 0 40px rgba(0, 174, 239, 1), 0 0 12px #ffffff; border-color: #77d4f6; } }
    @keyframes pulse-green-glow { 0%, 100% { box-shadow: 0 0 25px rgba(10, 220, 150, 0.7); border-color: #0adc90; } 50% { box-shadow: 0 0 40px rgba(10, 220, 150, 1); border-color: #98ffda; } }
    @keyframes pulse-cockpit-glow { 0%, 100% { box-shadow: 0 0 25px rgba(192, 132, 252, 0.8); border-color: #c084fc; } 50% { box-shadow: 0 0 40px rgba(192, 132, 252, 1); border-color: #e9d5ff; } }
    @keyframes scanline { 0% { transform: translateY(0); } 100% { transform: translateY(100%); } }

    body { background: linear-gradient(135deg, #000428, #004e92, #1f1f1f, #000000); background-size: 400% 400%; animation: animate-bg 20s ease infinite; font-family: 'Orbitron', 'Noto Sans SC', sans-serif; color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px 20px; position: relative; overflow-x: hidden; }
    body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 200%; background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 0%, rgba(0, 0, 0, 0.25) 50%, rgba(18, 16, 16, 0) 100%); background-size: 100% 4px; animation: scanline 12s linear infinite; pointer-events: none; z-index: 2; opacity: 0.2; }
    
    header { text-align: center; margin-bottom: 20px; width: 100%; }
    h1 { font-size: 3.2em; margin-bottom: 10px; animation: pulse-glow 3s infinite ease-in-out; font-weight: 900; }
    #cyber-clock { font-size: 1.5em; color: #99feff; text-shadow: 0 0 10px #00ffff; letter-spacing: 3px; margin-bottom: 25px; font-weight: 600; }
    
    .back-link { text-align: center; margin-bottom: 40px; }
    .back-link a { color: #ff9900; text-decoration: none; font-weight: bold; font-size: 1.2em; text-shadow: 0 0 8px #ff9900; transition: text-shadow 0.3s, color 0.3s; }
    .back-link a:hover { color: #ffcc66; text-shadow: 0 0 12px #ff9900; }

    .hero-section { display: flex; justify-content: center; align-items: stretch; gap: 20px; width: 100%; max-width: 1300px; margin-bottom: 40px; flex-wrap: wrap; }
    .hero-card { flex: 1; min-width: 220px; max-width: 250px; background: rgba(10, 25, 47, 0.7); border-radius: 16px; padding: 18px 15px; text-align: center; backdrop-filter: blur(8px); transition: transform 0.3s; text-decoration: none; color: #fff; display: flex; flex-direction: column; animation: card-fade-in 0.5s ease-out forwards; opacity: 0;}
    .hero-card:hover { transform: translateY(-10px); }
    
    .hero-card .icon { 
        margin-bottom: 12px; 
        height: 50px; 
        width: 100%; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        font-size: 2.5em; /* 统一为所有Emoji图标设置尺寸 */
        line-height: 1;
    }
    
    .hero-card h3 { font-size: 1.4em; margin-bottom: 8px; font-weight: 900; }
    .hero-card p { font-size: 0.85em; color: rgba(255, 255, 255, 0.7); line-height: 1.4; flex-grow: 1; }

    .hero-card.highlight-pass { animation-delay: 0.1s; animation-name: card-fade-in, pulse-green-glow; animation-duration: 0.5s, 3s; animation-timing-function: ease-out, ease-in-out; animation-iteration-count: 1, infinite; }
    .hero-card.highlight-pass .icon { color: #98ffda; text-shadow: 0 0 10px #0adc90; }
    .hero-card.highlight-pass h3 { color: #98ffda; text-shadow: 0 0 10px #0adc90; }

    .hero-card.highlight-owner { animation-delay: 0.2s; animation-name: card-fade-in, pulse-gold-glow; animation-duration: 0.5s, 2.5s; animation-timing-function: ease-out, ease-in-out; animation-iteration-count: 1, infinite; }
    .hero-card.highlight-owner .icon { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
    .hero-card.highlight-owner h3 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }

    .hero-card.highlight-cockpit { animation-delay: 0.3s; animation-name: card-fade-in, pulse-cockpit-glow; animation-duration: 0.5s, 2.8s; animation-timing-function: ease-out, ease-in-out; animation-iteration-count: 1, infinite; }
    .hero-card.highlight-cockpit .icon { color: #e9d5ff; text-shadow: 0 0 10px #c084fc; }
    .hero-card.highlight-cockpit h3 { color: #e9d5ff; text-shadow: 0 0 10px #c084fc; }

    .hero-card.highlight-tg { animation-delay: 0.4s; animation-name: card-fade-in, pulse-tg-glow; animation-duration: 0.5s, 2.5s; animation-timing-function: ease-out, ease-in-out; animation-iteration-count: 1, infinite; }
    .hero-card.highlight-tg .icon { color: #77d4f6; text-shadow: 0 0 10px #00aeef; }
    .hero-card.highlight-tg h3 { color: #77d4f6; text-shadow: 0 0 10px #00aeef; }

    .hero-card .custom-services { margin-top: 15px; padding-top: 15px; border-top: 1px dashed rgba(119, 212, 246, 0.4); }
    .hero-card .custom-services span { display: block; font-weight: bold; color: #ffcc66; text-shadow: 0 0 8px rgba(255, 204, 102, 0.9); font-size: 0.9em; margin-bottom: 8px; letter-spacing: 1px; }
    .hero-card .custom-services p { font-size: 0.85em; color: rgba(255, 255, 255, 0.85); line-height: 1.5; flex-grow: 0; }
    
    .divider { width: 80%; max-width: 800px; height: 1px; background: linear-gradient(to right, transparent, #00ffff, transparent); margin: 60px 0; box-shadow: 0 0 10px #00ffff; }
    footer { margin-top: 70px; text-align: center; font-size: 0.9em; color: rgba(255, 255, 255, 0.5); text-shadow: 0 0 5px rgba(0, 255, 255, 0.3); z-index: 1; }
    footer p { margin-bottom: 8px; } footer a { color: #99feff; text-decoration: none; transition: text-shadow 0.3s; } footer a:hover { text-shadow: 0 0 8px #99feff; }
  </style>

  <script>
    function updateClock() {
      const clockElement = document.getElementById('cyber-clock');
      if (clockElement) {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        clockElement.textContent = `${hours}:${minutes}:${seconds}`;
      }
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
