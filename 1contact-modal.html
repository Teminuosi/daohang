<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系站长</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- 全新深色主题 (匹配主站弹窗) --- */
        :root {
            /* 关键：背景色固定为与 index.html 其他弹窗一致的深灰色 */
            --bg-main: #111317; 
            --bg-card: #202228; /* 卡片使用有对比度的灰色 */
            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --accent-blue: #00aaff; /* 调整为更亮的科技蓝 */
            --border-color: rgba(255, 255, 255, 0.1);
            --info-box-bg: #2d2f34;
        }

        /* --- 页面基础 --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-main); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 主容器 --- */
        .contact-container {
            width: 100%;
            max-width: 1100px; /* 增加最大宽度以容纳三张卡片 */
            text-align: center;
        }
        
        /* --- 头部 --- */
        .contact-header {
            margin-bottom: 3rem;
        }
        .contact-header .title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-blue);
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5); /* 增加辉光效果 */
        }
        .contact-header .description {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* --- 卡片网格 --- */
        .contact-grid {
            display: grid;
            /* 使用 auto-fit 自动适应屏幕宽度，更具响应性 */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* --- 卡片设计 --- */
        .contact-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
        }
        
        /* --- 卡片内部 --- */
        .card-header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 1.5rem; 
        }
        .card-header .icon { 
            font-size: 1.5rem; 
            margin-right: 0.75rem; 
            color: var(--accent-blue);
        }
        .card-header .card-title { 
            font-size: 1.2rem; 
            font-weight: 500; 
            color: var(--text-primary); 
        }
        .card-body {
            flex-grow: 1;
        }
        .card-body p { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            line-height: 1.8; 
            margin: 0; 
        }
        .card-footer {
            margin-top: 2rem;
        }
        .card-footer a, .card-footer .info-box {
            display: block; 
            width: 100%; 
            text-align: center;
            padding: 0.75rem 1rem; 
            border-radius: 10px;
            text-decoration: none; 
            font-weight: 500; 
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .card-footer .btn-primary {
            background-color: var(--accent-blue);
            color: #000;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
        }
        .card-footer .btn-primary:hover {
            background-color: #38c3ff;
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 170, 255, 0.5);
        }
        .card-footer .info-box {
            background-color: var(--info-box-bg); 
            color: var(--text-primary);
            font-family: monospace;
            user-select: all;
            border: 1px solid var(--border-color);
        }
        /* 新增：二维码图片样式 */
        .card-footer .qr-code {
            display: block;
            width: 100%;
            max-width: 220px;
            margin: 0 auto;
            border-radius: 12px;
            background-color: #fff; /* 为二维码添加白色背景 */
            padding: 10px; /* 增加一些内边距 */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <header class="contact-header">
            <h2 class="title">联系站长</h2>
            <p class="description">
                抱歉，因封控原因，国内社交软件均被限制。为了能及时与您沟通，请选择以下最适合您的方式联系我：
            </p>
        </header>
        
        <main class="contact-grid">
            <!-- 卡片 1: Telegram -->
            <section class="contact-card">
                <div class="card-header">
                    <span class="icon"><i class="fab fa-telegram-plane"></i></span>
                    <h3 class="card-title">Telegram 群组</h3>
                </div>
                <div class="card-body">
                    <p>推荐使用！点击直接加入我们的官方Telegram社群进行咨询和交流。</p>
                </div>
                <footer class="card-footer">
                    <a href="https://3yuedaohang.com/TG" target="_blank" rel="noopener noreferrer" class="btn-primary">
                        加入TG站长社群
                    </a>
                </footer>
            </section>

            <!-- 新增卡片: WhatsApp -->
            <section class="contact-card">
                <div class="card-header">
                    <span class="icon"><i class="fab fa-whatsapp"></i></span>
                    <h3 class="card-title">WhatsApp</h3>
                </div>
                <div class="card-body">
                    <p>使用手机扫描下方二维码，添加我的WhatsApp进行一对一即时沟通。</p>
                </div>
                <footer class="card-footer">
                    <!-- 确保图片文件名为 whatsapp_qr.png 并与此 HTML 文件在同一目录下 -->
                    <img src="image/wahtsapp.png" alt="WhatsApp QR Code" class="qr-code">
                </footer>
            </section>

            <!-- 卡片 3: 邮件 -->
            <section class="contact-card">
                <div class="card-header">
                    <span class="icon"><i class="fas fa-envelope-open-text"></i></span>
                    <h3 class="card-title">邮件联系</h3>
                </div>
                <div class="card-body">
                    <p>发送您的需求和联系电话到我的邮箱，我会在第一时间主动联系您。</p>
                </div>
                <footer class="card-footer">
                    <div class="info-box">terminos888@gmail.com</div>
                </footer>
            </section>
        </main>
    </div>
</body>
</html>
